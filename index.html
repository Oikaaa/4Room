<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="signUp">
        <h1>Sign Up Form</h1>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Losantos Demain">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Display Username</label>
                <input type="text" class="form-control" id="inputDisUsername" placeholder="Rohan_Lucas">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com" id="inputEmail">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Only alphabets, numbers are allow" id="inputPassword">
                </div>
            </div>
            <p id="error" style="color: red; margin: 0px; display: none;">*Email already in used!</p>
            <div class="col-12">
                <button type="submit" id="btn" class="btn btn-primary">Sign in</button>
            </div>
            <div style="display: flex;">
                <p>Already have an account?</p><a href="./signin.html">Sign Up now</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./signup.js"></script>
</body>
</html>
