<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="signUp">
        <h1 style="margin: 5px 0px; font-size: 25px;">Sign In</h1>
        <h4 style="font-weight: 300; margin: 10px 0px; font-size: 20px; margin-bottom: 25px;">Sign in by your email and password</h4>
        <form class="row g-3">
            <div>
                <div class="dk col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="dk form-control" id="inputEmail" placeholder="Enter your email">
                </div>
                <div class="dk col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="dk form-control" id="inputPassword" placeholder="Enter your password">
                </div>
            </div>
            <a style="text-decoration: underline; color: #0a6efd;">Forgot password?</a>
            <p id="alert" style="font-style: italic; color: red; display:none; margin: 0px;">*Something wrong here, your email or password is incorrect</p>
            <div class="col-14">
                <button type="submit" id="btn" class="btn col-md-12 btn-primary">Sign in</button>
            </div>
            <div style="display: flex;">
                <p>Don't have an account?</p> <a href="./index.html">Create now</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./signin.js"></script>
</body>
</html>
